{% extends 'main.html' %}
{% load bootstrap4 %}
{% block title %}Delete new{% endblock title %}
{% block main %}
  <h2>Delete new</h2>
  <h4>{{object.title}}</h4>
  <div>{{object.content|safe}}</div>
  <p>{{object.posted|date:"j.m.Y H:i:s"}}</p>
  <form action="" method="post">
    {% csrf_token %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        <i class="far fa-trash-alt" aria-hidden="true"></i> Delete
      </button>
    {% endbuttons %}
  </form>
  <a href="{% url 'news_index' %}">Back</a>
{% endblock main %}
