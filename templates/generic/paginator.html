{% if paginator.num_pages > 1 %}
  <nav aria-label="Page navigation">
    <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number}} 
        {% if sort and order %}&sort={{sort}}&order={{order}}
        {% endif %}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
    {% endif %}
    {% for pn in paginator.page_range %}
      {% url 'guestbook' as main_url %}
      <li class="page-item">
        <a class="page-link" href="?page={{pn}}{% if sort and order %}&sort={{sort}}&order={{order}}
        {% endif %}">
          
        </a>
      <li>
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number}} 
        {% if sort and order %}&sort={{sort}}&order={{order}}
        {% endif %}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    {% endif %}
    </ul>
  </nav>
{% endif %}
